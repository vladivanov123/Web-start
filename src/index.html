<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-block">
        <div class="navbar__logo">
          <img src="img/logo.jpg" alt="логотип">
        </div>
        <!-- /.navbar__logo -->
        <div class="navbar__info">
          <div class="navbar__contacts">
            <strong class="navbar__address">Калуга, Москва, МО </strong>
            <a href="tel:+7 (495) 42-251-31" class="navbar__phone"><strong>+7 (495) 42-251-31</strong></a>
          </div>
          <!-- /.navbar__contacts -->
          <button class="button navbar__button">
            <strong>Перезваните мне</strong>
          </button> <!-- /.button navbar__button -->
        </div>
        <!-- /.navbar__info -->
      </div>
      <!-- /.navbar-block -->
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.navbar -->

  <main>
    <section class="hero">
      <div class="container">
        <div class="hero-block">
          <div class="hero-text">
            <h1 class="hero-text__titele">
              Внутренняя отделка 
              помещений "под&nbsp;ключ"
            </h1>
            <strong class="hero-text__subtitele">
              с гарантией качества, прописанной в договоре
            </strong>
            <ul class="hero-list">
              <li class="hero-list__item">
                  <div class="hero-list__image">
                    <img src="img/hero/clok.png" alt="часы">
                  </div>
                  <span class="hero-list__text">Точно соблюдаем сроки</span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="img/hero/calculator.png" alt="калькулятор">
                </div>
                <span class="hero-list__text">
                  Рассчитаем смету на работы
                    и материалы в день обращения
                </span>
              </li>
              <li class="hero-list__item">
                <div class="hero-list__image">
                  <img src="img/hero/palette.png" alt="палитра">
                </div>
                <span class="hero-list__text">
                    Предложим более 100 вариантов 
                    исполнения дизайна Вашего жилья                    
                </span>
              </li>
            </ul>
          </div>
          <!-- /.hero-list -->
          <div class="hero-image">
            <img src="img/hero/hero-image.png" alt="фото квартиры">
          </div>
        </div>
        <!-- /.hero-block -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hero -->
  </main>
</body>
</html>
